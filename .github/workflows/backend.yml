name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1  # Adjust if necessary
      EC2_BACKEND_IP: ${{ secrets.EC2_BACKEND_IP }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Ensure you're using Node.js >= 18.17.0 for Next.js

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Next.js Application
        run: |
          npm run build  # This will create the .next build folder

      - name: Copy the Next.js build to EC2
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r ./ * ubuntu@$EC2_BACKEND_IP:/var/www/nextjs

      - name: SSH into EC2, Install dependencies, and run the app
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_BACKEND_IP "cd /var/www/nextjs && npm install --production"
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_BACKEND_IP "cd /var/www/nextjs && npm run start &"
